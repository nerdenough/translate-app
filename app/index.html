<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Translate App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400">
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body class="grid wrapper">
    <header class="flex flex-col jc-center header">
      <h1 class="title">Translate</h1>
      <h2>Find and create translations</h2>
    </header>

    <main class="main">
      <section class="grid entry container">
        <div class="flex flex-col">
          <h1>English</h1>
          <textarea id= "phrase" placeholder="Your phrase"></textarea>
        </div>

        <div class="flex flex-col">
          <h1>Japanese</h1>
          <textarea id="translation" placeholder="Your translation"></textarea>
        </div>

        <p id="success" class="green">Successfully added your phrase!</p>
        <p id="error" class="red"></p>

        <button id="add" class="white">
          Add Phrase
        </button>
      </section>

      <section class="container">
        <h1>Suggestions</h1>
        <ol id="suggestions" class="list">
           Suggestions will be filtered as you type into the English phrase box above.
        </ol>
      </section>
    </main>

    <footer class="flex ai-center jc-center footer">
      Made with&nbsp;<i class="fa fa-heart red"></i>&nbsp;by Brendan Goodenough
    </footer>

    <!-- Load scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
